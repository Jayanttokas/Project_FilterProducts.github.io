<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
    <title>Confectionary Store</title>
  </head>
  <body>
    <!-- HEADING -->
    <div class="container-fluid">
      <div class="row">
        <div class="col mt-2 text-center">
          <h1>Confectionary Store</h1>
        </div>
      </div>
    </div>

    <!-- CATEGORIES -->
    <div class="container-fluid">
      <div class="d-flex row text-center justify-content-center p-4">
          <div class="col-2 text-center">
            <button type="button" class="btn btn-dark" id="all">All</button>
          </div>
          <div class="col-2 text-center">
            <button type="button" class="btn btn-dark" id="cakes">CAKES</button>
          </div>
          <div class="col-2 text-center">
            <button type="button" class="btn btn-dark" id="cupcakes">CUPCAKES</button>
          </div>
          <div class="col-2 text-center">
            <button type="button" class="btn btn-dark" id="sweets">SWEETS</button>
          </div>
          <div class="col-2 text-center">
            <button type="button" class="btn btn-dark" id="donuts">DONUTS </button>
          </div>
        </div>
      </div>

      <!--SEARCH-->
      <div class="container mt-2">
        <div class="d-flex row justify-content-center">
          <img src="img/search.png" width="30px">
          <input type="text" id="search" placeholder="Search Sweets Here">
        </div>
      </div>

      <!--PRODUCTS-->
      <div class="container" id="product-container">
        <div class="row product-container justify-content-center">
          <div class="grid-item">
          </div>
        </div>
      </div>

    <script src="index.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
